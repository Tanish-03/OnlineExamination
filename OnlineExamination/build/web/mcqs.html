<!DOCTYPE html>
<html>
<head>
    <title>MCQs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 10px;
        }

        h1 {
            color: #333;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #timer {
            font-size: 20px;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>MCQs</h1>
    <form id="mcqForm" action="MCQsServlet" method="post">
        <p>Question 1: What is 2 + 2?</p>
        <input type="radio" name="q1" value="a"> 3<br>
        <input type="radio" name="q1" value="b"> 4<br>
        <input type="radio" name="q1" value="c"> 5<br><br>

        <p>Question 2: What is the capital of France?</p>
        <input type="radio" name="q2" value="a"> London<br>
        <input type="radio" name="q2" value="b"> Paris<br>
        <input type="radio" name="q2" value="c"> Rome<br><br>

        <input type="submit" value="Submit Answers">
    </form>

    <div id="timer"></div>

    <script>
        var timeLeft = 60; 

        function startTimer() {
            var timerInterval = setInterval(function() {
                document.getElementById('timer').innerText = timeLeft + " seconds remaining";
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('mcqForm').submit();
                }
            }, 1000);
        }

        window.onload = startTimer;
    </script>
</body>
</html>
